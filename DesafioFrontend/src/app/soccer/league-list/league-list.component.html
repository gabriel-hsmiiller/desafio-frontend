<div class="list" *ngIf="!minimized; else minimizeList">
    <div class="header-list">
        <span (click)="minimize()" class="material-icons" title="Minimizar">close_fullscreen</span>
    </div>
    <div class="body-list">
        <div class="league" *ngFor="let league of leagueList" (click)="selectLeague(league)">
            <img [src]="league.image" [title]="league.name" />
            <span>{{ league.name }}</span>
        </div>
    </div>
</div>

<ng-template #minimizeList>
    <div class="list-minimized">
        <div class="header-list">
            <span (click)="maximize()" class="material-icons" title="Maximizar">open_in_full</span>
        </div>
        <div class="body-list">
            <div class="league" *ngFor="let league of leagueList" (click)="selectLeague(league)">
                <img [src]="league.image" [title]="league.name" />
            </div>
        </div>
    </div>
</ng-template>
